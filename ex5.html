<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요일 변경!</title>
</head>
<body>
    <p>
        <button id="btnKor" onclick="document.getElementById('dayKor').innerHTML = getNextWeek()">국어 수업 요일선택 ></button>
        <span id="dayKor">요일을 선택하세요!</span>
    </p>
    <p>
        <button id="btnMath" onclick="document.getElementById('dayMath').innerHTML = getNextWeek2()">수학 수업 요일선택 ></button>
        <span id="dayMath">요일을 선택하세요!</span>
    </p>
    <script>
        const weeks = ['일', '월', '화', '수', '목', '금', '토'];
        let widx = -1;

        const getNextWeek = closure();
        const getNextWeek2 = closure();

        function closure () {
            let week = weeks;
            let idx = widx;
            function fn () {
                idx += 1;
                if (idx >= week.length) idx = 0;
                return `${week[idx]}요일`;
            }
            return fn;
        }

    </script>
</body>
</html>
